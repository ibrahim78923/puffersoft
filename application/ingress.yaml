apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  namespace: frontend
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: frontend-issuer
spec:
  ingressClassName: traefik
  rules:
    - host: www.dreggystore.com
      http:
        paths:
        - path: /web
          pathType: Prefix
          backend:
            service:
              name: websvc
              port:
                number: 80
        - path: /app
          pathType: Prefix
          backend:
            service:
              name: appsvc
              port:
                number: 80
        - path: /
          pathType: Prefix
          backend:
            service:
              name: websvc
              port:
                number: 80
  tls: 
  - hosts:
    - www.dreggystore.com
    secretName: secrets-1
