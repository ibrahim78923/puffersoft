apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  namespace: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    ingressClassName: nginx
spec:
rules:
  - host: www.dreggystore.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: websvc
            port:
              number: 80
      - path: /web
        pathType: Prefix
        backend:
          service:
            name: websvc
            port:
              number: 80
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: appsvc
            port:
              number: 80
