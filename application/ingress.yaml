apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  namespace: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
 spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.dreggystore.com
    secretName: dreggystore-example-tls
rules:
  - host: www.dreggystore.com
    http:
      paths:
      - path: /web
        pathType: Prefix
        backend:
          service:
            name: websvc
            port:
              number: 80
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: appsvc
            port:
              number: 80
