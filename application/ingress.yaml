apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-01
  namespace: frontend
  annotations:
    cert-manager.io/cluster-issuer: clusterissuer-1
spec:
  tls:
  - hosts:
    - www.dreggystore.com
    secretName: letsencrypt-staging
  rules:
  - host: www.dreggystore.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: websvc
            port:
              number: 80
      - path: /web
        pathType: Prefix
        backend:
          service:
            name: websvc
            port:
              number: 80
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: appsvc
            port:
              number: 80
