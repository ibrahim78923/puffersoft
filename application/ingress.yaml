apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  namespace: frontend
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: www.dreggystore.com
      http:
        paths:
        - path: /web
          pathType: Prefix
          backend:
            service:
              name: websvc
              port:
                number: 80
        - path: /app
          pathType: Prefix
          backend:
            service:
              name: appsvc
              port:
                number: 80
